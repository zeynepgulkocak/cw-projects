<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS CALCULATOR</title>
</head>
<body>
    <!-- <div class="content-top">
        <span class="clock"></span>
        <div class="status"><img src="./status.png" alt="status" /></div>
      </div> -->
<div class="container">
    
    <div id="screen">
        <span class="clock"></span>
        <img src="./status.png" alt="status" class="status" />
        <div id="screen1"></div>
        <div id="screen2"></div>
    </div>
    <div class="button-box">
        <button class="buttons btn-top" id="ac">AC</button>
        <button class="buttons btn-top" id="negatif">+/-</button>
        <button class="buttons btn-top" id="mod">%</button>
        <button class="buttons btn-oparator" id="division">รท</button>
        <button class="buttons btn-number" id="num7">7</button>
        <button class="buttons btn-number" id="num8">8</button>
        <button class="buttons btn-number" id="num9">9</button>
        <button class="buttons btn-oparator" id="cross">x</button>
        <button class="buttons btn-number" id="num4">4</button>
        <button class="buttons btn-number" id="num5">5</button>
        <button class="buttons btn-number" id="num6">6</button>
        <button class="buttons btn-oparator" id="minus">-</button>
        <button class="buttons btn-number" id="num1">1</button>
        <button class="buttons btn-number" id="num2">2</button>
        <button class="buttons btn-number" id="num3">3</button>
        <button class="buttons btn-oparator" id="plus">+</button>
        <button class="buttons btn-number" id="num0">0</button>
        <button class="buttons btn-number" id="dot">.</button>
        <button class="buttons btn-oparator" id="equal">=</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
