<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">
    <title>Sayı Tahmin Oyunu</title>
  </head>
  <body>
    <div class="container">
      <div class="header-title">
        <h1>Sayı Tahmin Oyunu (1 - 100)</h1>
      </div>
      <div class="content-box">
        <div class="input-box">
          <input type="number" name="num" id="num" class="number" placeholder="Bir sayı giriniz.." />
          <div class="btn-container">
            <span class="btn btn-check"
              ><a href="#"><img src="./IMG/search.png" alt="" />Kontrol Et</a
            ></span>
            <span class="btn btn-refresh"
              ><a href="#"><img src="./IMG/refresh.png" alt="" />Tekrar Oyna</a
            ></span>
          </div>
        </div>
        <div class="text-box">
          <p class="txt-result" style="display: none"></p>
          <p>Kalan deneme sayısı: <span id="attempt">5</span></p>
          <p>Tahmin edilen sayılar: <span id="guess-numbers"></span></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
